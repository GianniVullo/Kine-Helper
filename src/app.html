<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
	<script>
		window.addEventListener("load", (event) => {
			document.getElementById("loader").style.display = "none";
		  });
	</script>
</head>

<body data-theme="kine-helper" data-sveltekit-preload-data="hover" class="!overscroll-none fixed w-full h-full overflow-hidden">
	<div id="loader" style="background: rgb(126,64,185); background: linear-gradient(135deg, rgba(126,64,185,1) 0%, rgba(11,124,160,1) 100%); height: 100vh; width: 100vw; z-index: 999; position: fixed;"></div>
	<div data-tauri-drag-region id="titlebar-drag"
		class="h-6 justify-end fixed hidden top-0 md:flex left-0 w-full z-20">
		<div class="flex space-x-2 group h-full p-2">
			<div class="w-3 h-3 rounded-full bg-success-500 flex justify-center items-center" id="titlebar-maximize">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" data-slot="icon"
				class="w-3 h-3 stroke-black group-hover:block hidden stroke-[.5] fill-black">
				<path fill-rule="evenodd"
						d="M2.75 9a.75.75 0 0 1 .75.75v1.69l2.22-2.22a.75.75 0 0 1 1.06 1.06L4.56 12.5h1.69a.75.75 0 0 1 0 1.5h-3.5a.75.75 0 0 1-.75-.75v-3.5A.75.75 0 0 1 2.75 9ZM2.75 7a.75.75 0 0 0 .75-.75V4.56l2.22 2.22a.75.75 0 0 0 1.06-1.06L4.56 3.5h1.69a.75.75 0 0 0 0-1.5h-3.5a.75.75 0 0 0-.75.75v3.5c0 .414.336.75.75.75ZM13.25 9a.75.75 0 0 0-.75.75v1.69l-2.22-2.22a.75.75 0 1 0-1.06 1.06l2.22 2.22H9.75a.75.75 0 0 0 0 1.5h3.5a.75.75 0 0 0 .75-.75v-3.5a.75.75 0 0 0-.75-.75ZM13.25 7a.75.75 0 0 1-.75-.75V4.56l-2.22 2.22a.75.75 0 1 1-1.06-1.06l2.22-2.22H9.75a.75.75 0 0 1 0-1.5h3.5a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-.75.75Z"
						clip-rule="evenodd" />
				</svg>

			</div>
			<div class="w-3 h-3 rounded-full bg-warning-500 flex justify-center items-center" id="titlebar-minimize">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" data-slot="icon"
					class="w-3 h-3 stroke-black group-hover:block hidden stroke-[.5] fill-black">
					<path d="M3.75 7.25a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5h-8.5Z" />
				</svg>
			</div>
			<div class="w-3 h-3 rounded-full bg-error-500 flex justify-center items-center" id="titlebar-close">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" data-slot="icon"
					class="w-3 h-3 stroke-black group-hover:block hidden stroke-[.5] fill-black">
					<path
						d="M5.28 4.22a.75.75 0 0 0-1.06 1.06L6.94 8l-2.72 2.72a.75.75 0 1 0 1.06 1.06L8 9.06l2.72 2.72a.75.75 0 1 0 1.06-1.06L9.06 8l2.72-2.72a.75.75 0 0 0-1.06-1.06L8 6.94 5.28 4.22Z" />
				</svg>
			</div>
		</div>
	</div>
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
