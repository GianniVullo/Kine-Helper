[package]
name = "kine-helper"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

[lib]
name = "kine_helper_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta.1", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta.2", features = [] }
tauri-plugin-shell = "2.0.0-beta.0"
tauri-plugin-dialog = "2.0.0-beta.0"
tauri-plugin-os = "2.0.0-beta"
tauri-plugin-sql = { version = "2.0.0-beta.0", features = ["sqlite"] }
tauri-plugin-http = "2.0.0-beta"
zune-inflate = { version = "0.2", default-features = false, features = ["gzip"] }
tauri-plugin-fs = "2.0.0-beta.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
unidecode = "0.3.0"
tauri-plugin-process = "2.0.0-beta"

# you can add the dependencies on the `[dependencies]` section if you do not target mobile
[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-updater = "2.0.0-beta"

[target.'cfg(target_os = "windows")'.dependencies.windows]
version = "0.52"
features = [
    "Win32_Graphics_Printing",
    "Win32_Foundation",
    "Win32_System_SystemServices"
]

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
